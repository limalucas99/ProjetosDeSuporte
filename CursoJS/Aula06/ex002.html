<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- isso é um comentário em html-->
</head>
<body>
    <style>
        body{
            background-color:indianred;  /*comentário em CSS*/
            color:white;               
            font: normal;
            font-family:sans-serif;
        }
    </style>

    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número")); //Comentário em Javascript
        var n2 = Number.parseInt(window.prompt("Digite outro numero"));
        var result = n1 + n2;
        //Converter de String para número = Number.parseInt() ou Number.parseFloat() ou somente Number()
        window.alert("A soma é " + result);
        window.alert("A soma deu " + String(n1 + n2));
        // .length quantos caracteres a String tem
        // .toUpperCase() deixar tudo maiúsculo
        // .toLowerCase() deixar tudo minúsculo
    </script>
    
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>
</body>
</html>
