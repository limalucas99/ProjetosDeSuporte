<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
   <style type="text/css">
        
       .teste{
           background: #ff0000;
       }

	</style>
    
    
</head>
<body class="">
       
       <div class="menu"></div>
       
       
        <h1>Javascript Completo</h1>
        
        <div class="teste" style="background: #00ff00">Apenas um teste</div>
      
      
        <p>BANANAAAAAAAA</p>
        
        <script>
            
        var $teste = document.querySelector('.teste')
        //console.log($teste.style);
        //Propriedade só serve para recuperar estilos in-line
        console.log('bg: ',$teste.style.background);
        //Necessário adicionar o bg para ver a propriedade
        console.log('computado: ', getComputedStyle($teste).background);
        //Retorna o estilo computador. Browsers diferentes podem ter resultados diferentes
        //Aba f12 - Elements - Computed - exibe o estilo computado de um elemento
        //É possível ver qual arquivo sobrescreveu o estilo daquele elemento
        //COMPUTED - SEMPRE ERA MOSTRAR TODAS AS REGRAS DE FORMATAÇÃO QUE FORMATARAM AQUELE ELEMENTO
        
        var $p = document.querySelector('p');
        //console.log(getComputedStyle($p));
        console.log($p.offsetHeight, $p.offsetWidth);
        console.log($p.offsetLeft, $p.offsetTop);
        //RELAÇÃO DO ELEMENTO EM RELAÇÃO AO CONTEÚDO DA PÁGINA
        //left - eixo X - top - eixo Y
            
        console.log($p.getBoundingClientRect());
        //Retorna as atributos sobre a posição do elemento no documento
            
        </script>
        
    
</body>
</html>
