            function mudaCor(cor){
                console.log(this);
                this.cor = cor;
                //this significa que ele vai alterar onde for chamado
                //nesse caso caneta1 ou caneta2
                //o this é dinamico
            }
            
            //criando um Objeto Customizado
            var caneta1 = {
                cor: 'red',
                preco: 1,
                mudarCor: mudaCor
            }
            //é possível fazer caneta1.mudarCor("yellow");
            
            
            //criando um Objeto Customizado
            var caneta2 = {
