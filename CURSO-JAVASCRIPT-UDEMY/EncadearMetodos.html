    var obj = {
        value: 1,
        add: function(n){
            this.value += n;

        },
        log: function(){

    }
    
    function Add(n){
       this.value = n || 0;
       //SE NÃO PASSAREM NENHUM PARÂMETRO, INICIALIZA EM 0
       this.add = function(n){
           this.value += n;
           return this;
       }
       this.log = function(){
       console.log(this.value);
       return this;
       }
    }
        
    var teste = new Add(0);
    teste.add(2).add(20).log();
    console.log(teste)
        
   //A IDEIA DO ENCADEAMENTE É FAZER COM QUE O OBJETO RETORNE ELE MESMO
