    <script>
    
    var cep =  '04386-070';
    
    
    //FLAGS
    //g - global
    //i = case sensitive
    //m - multiline
    
    //ADICIONADAS SEMPRE NO FINAL, EXEMPLO 
    ///\d{5}-\d{3}/gim
    ///\d{5}-\d{3}/im
    ///\d{5}-\d{3}/g
    
        
    //\w character alfanumérico e  underscore
    // \d - Matches any digit character (0-9) numeric
    // {5} - Matches the specified quantity of the previous token. {1,3} will match 1 to 3. {3} will match exactly 3. {3,} will match 3 or more. 
    //? - Matches 0 or 1 of the preceding token, effectively making it optional.
    //O caractere pode existir ou pode não existir
    // /expressão regular aqui dentro/
        
        
    function obterCepValido(str){
        var regex = /\d{5}-\d{3}/gi;
        return regex.test(str);
    }
        
    </script>
