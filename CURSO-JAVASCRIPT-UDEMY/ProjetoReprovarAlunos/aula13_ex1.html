    <body>

        <section>
        	<div class="container">
	        
		      	<h2>Média dos alunos</h2>

					<thead>

							<th>Nota 2</th>
							<th>Nota 3</th>

						</tr>
					</thead>
					<tbody>
						<tr class="aluno" >
							<td class="aluno-nome">Gertrude</td>
							<td class="aluno-n1">10</td>

						<tr class="aluno" >
							<td class="aluno-nome">Rey</td>
							<td class="aluno-n1">0</td>
							<td class="aluno-n2">8.5</td>
							<td class="aluno-n3">6.5</td>
							<td class="aluno-n4">7.5</td>
							<td class="aluno-m"></td>
						</tr>

						<tr class="aluno" >
							<td class="aluno-nome">Jessilda</td>
							<td class="aluno-n1">8</td>
							<td class="aluno-n2">8.5</td>
							<td class="aluno-n3">7</td>
							<td class="aluno-n4">7.5</td>
							<td class="aluno-m"></td>
						</tr>

						<tr class="aluno">
							<td class="aluno-nome">Lindóia</td>
							<td class="aluno-n1">6.5</td>
							<td class="aluno-n2">8.5</td>
							<td class="aluno-n3">10</td>
							<td class="aluno-n4">7.5</td>
							<td class="aluno-m"></td>
						</tr>
						<tr class="aluno" >
							<td class="aluno-nome">Creysson</td>
							<td class="aluno-n1">10</td>
							<td class="aluno-n2">9.5</td>
							<td class="aluno-n3">10</td>
							<td class="aluno-n4">8.5</td>
							<td class="aluno-m"></td>
						</tr>
					</tbody>
				</table>
	        	
        	</div>	
        </section>

        <script>
            
            (function(){
                'use strict'
                var trs = document.querySelectorAll('.js-tabela tbody .aluno');
                //Conta quantos alunos tem
                
                var x = 0;
                while(trs[x]){
                    //Varre a lista passando por cada aluno
                    var linhaAluno = trs[x];
                    //Pega a linha do Aluno
                    var tds = linhaAluno.querySelectorAll('td');
                    //Seleciona quantas Notas que estão em <td> tem o aluno
                    var notas = recuperarNumerosDeColunas(tds);
                    //Passa o número de tds para o método que ira retornar um array somente com tds que possuem nota
                    
                    
                    /*
                    var temZero = notas.some(function(nota){
                        //verifica se o aluno tem alguma nota 0
                        return nota === 0;
                    });
                    */
                    
                    
                    //reescrevendo com arrow function
                    //É possível substituir a palavra function por =>
                    var temZero = notas.some((nota) => nota === 0);
                        //se o código tiver uma linha só, não é necessário escrever return
                        //verifica se o aluno tem alguma nota 0
                    
                    //QUANDO FOR 1 IF-ELSE SÓ, SEMPRE USAR OPERADOR TERNÁRIO
                    
                    //só funcionar passar 2 parâmetros por causa do método apply
                    var mensagem = temZero ? 'reprovado' : calcularMedia.apply(this, notas);
                    //se tiver algum aluno com a nota 0 - mostra reprovado
                    //senão mostra a nota
                    
                    
                    // Spread Operator - escrever (...[2,3]) - igual var args, permite passar vários parâmetros
                                      
                    linhaAluno.querySelector('.aluno-m').textContent = mensagem;
                    x++;
                }
                
                function recuperarNumerosDeColunas(tds){
                    var x= 0;
                    var arr = [];
                    while( tds[x] ){
                        //varre o arr que foi passado
                        if( !isNaN( tds[x].textContent ) && tds[x].textContent !== '' ){
                            arr.push( parseFloat(tds[x].textContent ) );
                        }
                        x++;
                    }
                    return arr;
                }
            })()
            
        </script>
        
    </body>
</html>
